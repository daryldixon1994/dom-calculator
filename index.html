<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>CALCULATOR</title>
  </head>
  <body>
    <section id="calculator-container">
      <div class="viewer">
        <h1 id="total">0</h1>
      </div>
      <div class="calculator-body">
        <button class="sign-ce">CE</button>
        <button class="sign-c">C</button>
        <button class="sign-plus-minus">+/-</button>
        <button class="sign sign-divide bg-btn-toggle">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="sign sign-multiple bg-btn-toggle">X</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="sign sign-minus bg-btn-toggle">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="sign sign-plus bg-btn-toggle">+</button>
        <button class="numbers">0</button>
        <button class="numbers number-comma">.</button>
        <button class="sign-equal">=</button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
